<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="userPage.css">
    <script defer src="userPage.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="body">
    <div class="userProfile">
        <div class="header">
            <div class="profile">
                <img id="profilePhoto" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIZXN6BXkQE5CB_pLtHGAdr1klm3uox1Ja2A&s" alt="">
                <h1 id="profileName">Username</h1>
            </div>
            <div class="calendarToggle">
                <h1 id="planToggle">Plan</h1>
                <h1 id="logToggle">Log</h1>
            </div>
        </div>
        <div class="calendarContainer" id="calendarContainer">
            <div class="calendarHeader">
                <button id="prevMonth">&lt;</button>
                <h2 id="currentMonth"></h2>
                <button id="nextMonth">&gt;</button>
            </div>
            <div class="calendar" id="calendar"></div>
        </div>
    </div>
    <div class="dayPlan" id="dayPlan">
        <button id="planExit" type="button">Exit</button>
        <div class="planHeader">
            <h3 id="planDate">Date Here</h3>
            <h3 id="addWorkout">Add Workout</h3>
        </div>
        <div class="planContent" id="planContent"></div>
    </div>
    <div class="categoryContainer" id="categoryContainer">
        <button id="categoryExit" type="button">Exit</button>
        <div class="categories" id="categories"></div>
    </div>
    <div class="workoutContainer" id="workoutContainer">
        <button id="workoutExit" type="button">Exit</button>
        <div class="workouts" id="workouts"></div>
    </div>
</body>
</html>
